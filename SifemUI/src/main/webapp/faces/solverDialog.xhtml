<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<body>
	<ui:composition>

		<p:layoutUnit position="center" resizable="true">
			<p:panel id="visualisationandoutput" style="margin-bottom:10px;">


				<h:panelGrid columns="2" cellpadding="5">
					<p:selectOneMenu id="solverNameListSelect"
						value="#{solverSetupController.solverSetupEB.solverTO.name}">
						<f:selectItem itemLabel="Select Solver" itemValue=""  />
						<f:selectItems value="#{solverSetupController.solverNames}" />
						<p:ajax event="change" update="testGrid"
							listener="#{solverSetupController.handleSolverTypeListChange}" />
					</p:selectOneMenu>



					<h:panelGrid columns="4" cellpadding="5" id="testGrid">

						<p:selectOneMenu
							rendered="#{solverSetupController.renderTypes}"
							id="solverTypelistselect"
							value="#{solverSetupController.solverSetupEB.solverTO.type}">
							<f:selectItem itemLabel="Select Solver Type" itemValue="" />
							<f:selectItems value="#{solverSetupController.solverTypes}" />
							<p:ajax event="change" update="testGrid"
								listener="#{solverSetupController.handleSolverMethodListChange}" />
						</p:selectOneMenu>

						<p:selectOneMenu
							rendered="#{solverSetupController.renderMethods}"
							id="solverMethodListSelect"
							value="#{solverSetupController.solverSetupEB.solverTO.method}">
							<f:selectItem itemLabel="Select" itemValue="" />
							<f:selectItems
								value="#{solverSetupController.solverMethods}" />
						</p:selectOneMenu>


					</h:panelGrid>
				</h:panelGrid>
			</p:panel>
		</p:layoutUnit>


	</ui:composition>
</body>
</html>
