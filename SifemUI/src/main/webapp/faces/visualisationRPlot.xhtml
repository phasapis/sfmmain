<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<body>
	<ui:composition>
		<p:layoutUnit position="center" resizable="true" minSize="20"
			size="40">

			<p:tabView dynamic="true">
				<p:tab title="Visualisation">
					<p:panel id="visualisationandoutput"
						style="margin-bottom:10px;height:630px;width:1440px">
						<h:panelGrid columns="6" id="imagePanel3D">
							<f:view>
								<iframe src="#{visualisationOutputController.shinyAppHostName}"
									width="1400" height="600"></iframe>
							</f:view>
						</h:panelGrid>
					</p:panel>
				</p:tab>


				<p:tab title="Results">
					<p:panel id="graphPanel"
						style="margin-bottom:10px;height:630px;width:1440px;text-align: center">
						<h:panelGrid columns="6" cellpadding="5" id="visualisationButtons"
							style="text-align: center">
							
							<p:commandButton value="test" id="test">
								<f:ajax listener="#{chartViewController.plotChartActionListner}"
									process="@this csvLineChart" render="@this csvLineChart" />
							</p:commandButton>
							
							<p:commandButton value="BM Velocity Magnitude" id="bvm">
								<f:ajax listener="#{chartViewController.plotChartActionListner}"
									process="@this csvLineChart" render="@this csvLineChart" />
							</p:commandButton>
							<p:commandButton value="BM Velocity Phase" id="bvp">
								<f:ajax listener="#{chartViewController.plotChartActionListner}"
									process="@this csvLineChart" render="@this csvLineChart" />
							</p:commandButton>
							<p:commandButton value="Pressure - Real Part" id="prp">
								<f:ajax listener="#{chartViewController.plotChartActionListner}"
									process="@this csvLineChart" render="@this csvLineChart" />
							</p:commandButton>
							<p:commandButton value="Pressure - Imaginary Part" id="pip">
								<f:ajax listener="#{chartViewController.plotChartActionListner}"
									process="@this csvLineChart" render="@this csvLineChart" />
							</p:commandButton>
							<p:commandButton value="Centerline" id="cl">
								<f:ajax listener="#{chartViewController.plotChartActionListner}"
									process="@this csvLineChart" render="@this csvLineChart" />
							</p:commandButton>

						</h:panelGrid>

						<h:panelGrid columns="1" id="graphs">
							<p:chart id="csvLineChart" type="line"
								model="#{chartViewController.lineModel}"
								style="height:550px;width:1400px;" />
						</h:panelGrid>
					</p:panel>

				</p:tab>

			</p:tabView>

		</p:layoutUnit>
	</ui:composition>
</body>
</html>
